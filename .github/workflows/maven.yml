name: Construction d'un projet

on:
  push:
    branches: [ "main", "develop" ]
  workflow_dispatch:


jobs:
  create-folder:
    name: create-folder
    runs-on: ubuntu-latest
    steps:
     - name: Create folder on remote VM
       uses: appleboy/ssh-action@v1.0.0
       with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSHKEY }}
        port: ${{ secrets.PORT }}
        script: mkdir -p ${{ secrets.PORT }}
  build:
    runs-on: ubuntu-latest
    needs: create-folder
    steps:
    - name: Téléchargement des sources
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -Dmaven.test.skip=true -B package --file pom.xml
    - name: Rename jar
      run: mv target/*.jar target/Inote_API.jar
