    #     username: ${{ secrets.USERNAME }}
    #     key: ${{ secrets.SSHKEY }}
    #     port: ${{ secrets.PORT }}
    #     source: "target/Inote_API.jar"
    #     target: "${{ secrets.PORT }}" 
    #     strip_components: 1
  
  deploy-jar:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: copy file via ssh password
        uses: appleboy/scp-action@v0.1.7
        with: 
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          port: ${{ secrets.PORT }}
          source: "target/Inote_API.jar"
          target: "${{ secrets.PORT }}" 
          strip_components: 1