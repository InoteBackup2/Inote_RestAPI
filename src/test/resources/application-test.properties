# DATAS
#============================================
    # Datasource configuration
    # -------------------------
    spring.datasource.url=jdbc:h2:mem:test;MODE=MySQL;
    spring.datasource.username=sa
    spring.datasource.password=
    spring.datasource.driver-class-name=org.h2.Driver

    #access the H2 console by navigating to http://localhost:8080/h2-console
    spring.h2.console.enabled=true 

    # JPA
    # ---------------------------
        # Permits Hibernate create tables before data.sql loading
        spring.jpa.defer-datasource-initialization=true

        # Behavior of SGBDR on start program (new database, old datas will be lost)
        spring.jpa.hibernate.ddl-auto=create-drop 

        #Show requests in shell
        spring.jpa.show-sql=true

        # SQL formatting on shell (more readeable)
        spring.jpa.properties.hibernate.format_sql=true

        # This command is mandatory for any script-based initialization (here data.sql):
        spring.sql.init.mode=always

# Server & hosts
# =============================================
    #Frontend server
    #-------------------------
        # Ip address
        inote.frontend.host=${FRONTEND_HOST}   

